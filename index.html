<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Remix Icon -->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!-- CSS -->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Creative button</title>
   </head>
   <body>
      <div class="container">
         <a href="#" class="button">
            <div class="button__content">
               <span class="button__text">Tu voz nos importa</span>
               <i class="ri-rocket-2-fill button__icon"></i>

               <div class="button_reflection-1"></div>
               <div class="button_reflection-2"></div>
            </div> <!-- button__content -->

            <img src="assets/img/star.png" alt="icon" class="button__star-1">
            <img src="assets/img/star.png" alt="icon" class="button__star-2">
            <img src="assets/img/circle.png" alt="icon" class="button__circle-1">
            <img src="assets/img/circle.png" alt="icon" class="button__circle-2">
            <img src="assets/img/diamond.png" alt="icon" class="button__diamond">
            <img src="assets/img/triangle.png" alt="icon" class="button__triangle">

            <div class="button__shadow"></div>
         </a>
      </div> <!-- container -->
   </body>
</html>
